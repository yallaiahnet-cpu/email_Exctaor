services:
  - type: web
    name: email-notifications-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: email-notifications-api
          property: port


