services:
  - type: web
    name: email-notifications-api
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: email-notifications-api
          property: port


