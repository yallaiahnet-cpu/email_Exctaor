<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Interview Interface - Glassmorphism</title>
  <style>
    /* General Page Styling */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Backdrop Overlay */
    .backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      z-index: 1;
    }

    /* Modal Container */
    .modal-container {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 1200px;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    /* Frosted Glass Utility */
    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .modal-container .top-bar {
      border-radius: 16px 16px 0 0;
    }

    .modal-container .bottom-bar {
      border-radius: 0;
    }

    .modal-container .main .left-panel {
      border-radius: 0 0 16px 16px;
    }

    /* Fallback for browsers without backdrop-filter support */
    @supports not (backdrop-filter: blur(15px)) {
      .glass {
        background: rgba(255, 255, 255, 0.25);
      }
    }

    /* Top Bar */
    .top-bar {
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .button {
      padding: 8px 14px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: 0.3s;
      color: white;
      font-weight: 500;
      white-space: nowrap;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-2px);
    }

    /* Main Content */
    .main {
      width: 100%;
      flex: 1;
      min-height: 400px;
      max-height: calc(85vh - 150px);
    }

    .left-panel {
      width: 100%;
      height: 100%;
      padding: 20px;
      overflow-y: auto;
      min-height: 400px;
    }

    .left-panel h2 {
      margin-top: 0;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .left-panel h3 {
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .left-panel p {
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.6;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    /* Bottom Bar */
    .bottom-bar {
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .label {
      background: rgba(0, 200, 255, 0.25);
      border-radius: 10px;
      padding: 8px 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .emoji {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <!-- Backdrop Overlay -->
  <div class="backdrop"></div>

  <!-- Modal Container -->
  <div class="modal-container">
    <!-- üîπ Top Bar -->
    <div class="top-bar glass">
      <div class="buttons">
        <div class="button">laptop üíª</div>
        <div class="button"> Mic üó£Ô∏è </div>
        <div class="button">Answer</div>
        <div class="button">code</div>
        <div class="button">Analyse </div>
        <div class="button">clear </div>
        <div class="button">clear all</div>
        <div class="button"><</div>
        <div class="button">></div>
      </div>
    </div>

    <!-- üîπ Bottom Bar -->
    <div class="bottom-bar glass">
      
    </div>
   
    <!-- üîπ Main Window -->
    <div class="main">
      <div class="left-panel glass">
        
      </div>
    </div>
  </div>

</body>
</html>
